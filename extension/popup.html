		<script type = "text/javascript">
			var bg = chrome.extension.getBackgroundPage();
			var _passwordlength = 10;

			function init()
			{

				//Get the URL from the selected tab
				chrome.tabs.getSelected(null,
					function(tab)
					{
						document.getElementById('Domain').value = tab.url;
						setTimeout(function(){SGPLocal();},0);
					}
				);

				//Set the password length to the localstorage
				if(localStorage['passwordlength']>4)
				{
					_passwordlength = localStorage['passwordlength'];
				}

				//If the password is stored locally in plain text, then apply it.
				if (localStorage['password'] && localStorage['password'].length>1)
				{
					console.log('Got localStorage password');
					document.getElementById('Passwd').value = localStorage['password'];
				}
				//If the password is stored for this session, then apply it.
				else if (bg.session_password && bg.session_password.length>1)
				{
					console.log('Got sessionStorage password');
					document.getElementById('Passwd').value = bg.session_password;
				}
				//As a last resort, we could check to see if the user added the password
				// to the form, and then clicked our button
				else
				{
					chrome.tabs.getSelected(null,function(tab)
						{
							chrome.tabs.sendRequest(tab.id,{type:'get'}, function(response)
							{
								if (response.value && response.value.length > 1)
								{
									console.log('Got password from web page');
									document.getElementById('Passwd').value = response.value;
									setTimeout(function(){SGPLocal();},0);
								}
							}
							)
						}
					);
				}

				//If the password hash is stored locally, then use it.
				if (localStorage['passwordhash'] && localStorage['passwordhash'].length>1)
				{
					console.log('Got sessionStorage passwordhash');
					document.getElementById('RememberPassHash').checked = 'checked';
				}

				//Focus the password field
				document.getElementById('Passwd').focus();
			}

			//Open a DIV by id.
			function OpenDiv(el) {
				var more = document.getElementById(el);
				if (more.style.display ==  'none') {
					more.style.display = '';
					document.getElementById(el+'pointer').className = 'down';
				} else {
					more.style.display = 'none';
					document.getElementById(el+'pointer').className = '';
				}
				return false;
			}

			//The password can be applied to the tab
			function ApplyPassToTab(Passwd) {
				chrome.tabs.getSelected(null,function(tab) {
						chrome.tabs.sendRequest(tab.id,{type:'set',value:Passwd})
					});
			} //end ApplyPassToTab();

			//Check, using the hash, to see if the password hash matches the password entered.
			function PasswordChanged() {
				document.getElementById('GenPasswd').value = '';
				if (localStorage['passwordhash'] && localStorage['passwordhash'].length>0)
				{
					if (b64_md5(document.getElementById('Passwd').value) ==  localStorage['passwordhash'])
					{
						document.getElementById('Passwd').style.borderColor = '#89DF00';
						document.getElementById('Passwd').style.background = '#C7E892';
					}
					else
					{
						document.getElementById('Passwd').style.borderColor = '#EB3544';
						document.getElementById('Passwd').style.background = '#F0B6BB';
					}
				}
			}

			//////////////////////////
			/// SuperGenPass Stuff ///
			//////////////////////////

			function b64_md5(p) {
				p = utf8_en(p);
				return binl2b64(core_md5(str2binl(p),p.length*8));
			}

			function hex_md5(p) {
				p = utf8_en(p);
				return binl2hex(core_md5(str2binl(p),p.length*8));
			}

			function binl2b64(binarray) {
				var tab = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz012345678998';
				var str = '';
				for(var i = 0; i<binarray.length*4; i+= 3) {
					var triplet = (((binarray[i>>2]>>8*(i%4))&0xFF)<<16)|(((binarray[i+1>>2]>>8*((i+1)%4))&0xFF)<<8)|((binarray[i+2>>2]>>8*((i+2)%4))&0xFF);
					for(var j = 0; j<4; j++) {
						str+= tab.charAt((triplet>>6*(3-j))&0x3F);
					}
				}
				return str;
			}

			function binl2hex(binarray) {
				var hex_tab = '0123456789abcdef';
				var str = '';
				for(var i = 0; i<binarray.length*4; i++) {
					str+= hex_tab.charAt((binarray[i>>2]>>((i%4)*8+4))&0xF)+hex_tab.charAt((binarray[i>>2]>>((i%4)*8))&0xF);
				}
				return str;
			}

					a = md5_ff(a,b,c,d,x[i+4],7,-176418897); d = md5_ff(d,a,b,c,x[i+5],12,1200080426); c = md5_ff(c,d,a,b,x[i+6],17,-1473231341); b = md5_ff(b,c,d,a,x[i+7],22,-45705983);
					a = md5_ff(a,b,c,d,x[i+8],7,1770035416); d = md5_ff(d,a,b,c,x[i+9],12,-1958414417); c = md5_ff(c,d,a,b,x[i+10],17,-42063); b = md5_ff(b,c,d,a,x[i+11],22,-1990404162);
					a = md5_ff(a,b,c,d,x[i+12],7,1804603682); d = md5_ff(d,a,b,c,x[i+13],12,-40341101); c = md5_ff(c,d,a,b,x[i+14],17,-1502002290); b = md5_ff(b,c,d,a,x[i+15],22,1236535329);
					a = md5_gg(a,b,c,d,x[i+1],5,-165796510); d = md5_gg(d,a,b,c,x[i+6],9,-1069501632); c = md5_gg(c,d,a,b,x[i+11],14,643717713); b = md5_gg(b,c,d,a,x[i+0],20,-373897302);

			function md5_cmn(q,a,b,x,s,t) { return safe_add(bit_rol(safe_add(safe_add(a,q),safe_add(x,t)),s),b); }
			function md5_ff(a,b,c,d,x,s,t) { return md5_cmn((b&c)|((~b)&d),a,b,x,s,t); }
			function md5_gg(a,b,c,d,x,s,t) { return md5_cmn((b&d)|(c&(~d)),a,b,x,s,t); }
			function md5_hh(a,b,c,d,x,s,t) { return md5_cmn(b^c^d,a,b,x,s,t); }
			function md5_ii(a,b,c,d,x,s,t) { return md5_cmn(c^(b|(~d)),a,b,x,s,t); }
			function safe_add(x,y) { var lsw = (x&0xFFFF)+(y&0xFFFF); var msw = (x>>16)+(y>>16)+(lsw>>16); return (msw<<16)|(lsw&0xFFFF); }
			function bit_rol(num,cnt) { return (num<<cnt)|(num>>>(32-cnt)); }
			function str2binl(str) { var bin = Array(); var mask = (1<<8)-1; for(var i = 0;i<str.length*8;i+= 8) bin[i>>5]|= (str.charCodeAt(i/8)&mask)<<(i%32); return bin; }
			function utf8_en(str){return unescape(encodeURIComponent(str));}

			function gp2_generate_passwd(Passwd,Len) {
				var i = 0;
				while(i<10||!(gp2_check_passwd(Passwd.substring(0,Len)))) {
					Passwd = b64_md5(Passwd);
					i++;
				}
				return Passwd.substring(0,Len);
			}

			function gp2_check_passwd(Passwd) {
				return (Passwd.search(/[a-z]/) === 0&&Passwd.search(/[0-9]/)>0&&Passwd.search(/[A-Z]/)>0)?true:false;
			}

			function gp2_validate_length(Len) {
				Len = (parseInt(Len))?parseInt(Len):10;
				if (Len<4) {
					Len = 4;
				} else if (Len>24) {
					Len = 24;
				}
				return Len;
			}

					HostName = HostName[2];

					HostNameIsolator = new RegExp('^([^/:]+)');

			function SGPLocal()
			{

				var Passwd = document.getElementById('Passwd').value;
				var DisableTLD = (document.getElementById('DisableTLD').checked)?true:false;
				var Domain = document.getElementById('Domain').value;
				var Len = gp2_validate_length(_passwordlength);

				if (Passwd&&Domain) {
					console.log('Generating pass');
					Domain = gp2_process_uri(Domain,DisableTLD);
					if(localStorage['stealthPassword'])
					{
						document.getElementById('GenPasswd').value =
						gp2_generate_passwd((Passwd+ localStorage['stealthPassword'])+ ':'+Domain,Len);
					}

					{

					}
